        <style>
            header {
                background-color: #3dd3cb;
                color: black;
                text-align: center;
                padding: 20px;
            }

            h1 {
                margin-top: 10rem;
            }

            .container {
                width: 80vw;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            h2 {
                color: black;
            }

            /* Shopping Cart Styles */
            .cart {
                margin-top: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
            }

            .cart table {
                width: 100%;
                border-collapse: collapse;
            }

            .cart th,
            .cart td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            /* Payment Methods Styles */
            .payment-methods {
                margin-top: 20px;
            }

            .payment-method {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            .payment-method label {
                flex: 1;
            }

            /* Submit Button Style */
            .checkout-button {
                background-color: black;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .checkout-button:hover {
                background-color: #0056b3;
            }
        </style>
        </header>

        <header>
            <h1>Checkout - Payment</h1>
        </header>

            </heade>
            <header>
                <h2>Payment Methods</h2>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" id="pix" name="payment-method" value="pix">
                        <label for="pix">Pix</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="debit-card" name="payment-method" value="debit-card">
                        <label for="debit-card">Debit Card</label>
                    </div>
                </div>

                <button class="checkout-button" ><a href="login.html">prosseguir para pagamento</a></button>
